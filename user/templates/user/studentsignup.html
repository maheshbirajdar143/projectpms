{% load crispy_forms_tags %}

<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>PMS: Artist Register</title>
		<link rel="icon" type="image/x-icon" href="{% static 'images/p1.png' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/studentsignup.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
	<body style="font-family: 'Roboto', sans-serif;">
		{% include "user/navbar.html" %} <br><br>
		
		<!-- <center><h5 style=" margin-bottom: 0px;"class = 'alert alert-success'>Signup As Artist!</h5></center> -->
		<div class="signup-form">
			<form  method="post" class="form-horizontal" style='color:rgb(241, 235, 227)'>
				<center><h5 style='color:rgb(241, 235, 227)'>Artist Signup</h5></center>

				{% csrf_token %}
				{{ form1 | crispy }}
				{{ form2 | crispy }}

				<div class="form-group">
					<div class="col-xs-8 col-xs-offset-4">
						<button type="submit"  style='border-radius: 30px; text-align: center; color:black' class="btn btn-outline-primary">Sign Up</button>
					</div>
				</div>

				<div style='color:black;'>Already have an account? <a style='color:blue;' href="/studentlogin"><ins>Login here</ins></a></div>
			</form>
		</div>
		
	</body>
</html>


<script>
	$(document).ready(function () {
	  $("#id_username").on("input", function () {
		var username = $(this).val();
		var emailField = $("#id_email");
		emailField.val(username + "@osvfx.in");
	  });
	});
  </script>
