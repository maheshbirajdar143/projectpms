<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PMS: Admin Login</title>
	<link rel="icon" type="image/x-icon" href="{% static 'images/p1.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/adminlogin.css' %}">

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    {% include "user/navbar.html" %} <br><br><br><br><br>

    <div class="signup-form" style="font-family: 'Roboto', sans-serif;">
        <form  method="post" class="form-horizontal" style='color:rgb(241, 235, 227)'>

    		<center><h5   style='color:rgb(241, 235, 227)'>Admin Login</h5></center>

         	{% csrf_token %}
            {% for field in form %}
				<div class="form-group">
				<label class="control-label col-xs-4">{{ field.label_tag }}</label>
					<div class="col-xs-8">
						{{ field }}
					</div>
				</div>
            {% endfor %}

			
    		<div class="form-group">
    			<div class="col-xs-8 col-xs-offset-4">
            		<button type="submit" style='border-radius: 30px; text-align: center; color:black' class="btn btn-outline-primary">Login</button>
    			</div>
    		</div>
			<div  style='color:black;'>Don't have account? <a style='color:blue;' href="/adminsignup"><ins>Signup here</ins></a></div>
        </form>
    </div>
  </body>
</html>
