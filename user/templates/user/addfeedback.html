{% load crispy_forms_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PMS: Sent</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/p1.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/addfeedback.css' %}">
    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  
  <body>
    
     {% include "user/navbarstudent.html" %}
        <br>
        <br>

        <div class="signup-form">
            <form  method="post" class="form-horizontal" enctype="multipart/form-data" style="color:black; background-color:#e3dede;">
                <center><h5>Send Shot Status</h5></center>

                {% csrf_token %}
                {{ form | crispy }}
                
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-4">
                        <button type="submit" style="border-radius: 25px;" class="btn btn-outline-primary btn-lg">SEND</button>
                    </div>
                </div>
            </form>
        </div>
        
  </body>
</html>
